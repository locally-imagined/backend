swagger: "2.0"
info:
    title: Locally Imagined backend
    description: Serves all frontend requests
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LoginLoginResponseBody'
            schemes:
                - http
            security:
                - login_header_Authorization: []
    /posts/artistposts/{page}:
        get:
            tags:
                - postings
            summary: get_artist_post_page postings
            operationId: postings#get_artist_post_page
            parameters:
                - name: userID
                  in: query
                  description: User ID to get posts for
                  required: true
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: create_post_request_body
                  in: body
                  description: Post info
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsCreatePostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        put:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  required: false
                  type: string
                - name: description
                  in: query
                  description: Post description
                  required: false
                  type: string
                - name: price
                  in: query
                  description: Post price
                  required: false
                  type: string
                - name: content
                  in: query
                  description: Image content
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Art type
                  required: false
                  type: string
                - name: sold
                  in: query
                  description: is sold
                  required: false
                  type: boolean
                - name: deliverytype
                  in: query
                  description: Delivery type
                  required: false
                  type: string
                - name: imageID
                  in: query
                  description: Image ID
                  required: false
                  type: string
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
        get:
            tags:
                - postings
            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Sunt delectus.
            schemes:
                - http
    /posts/getpage/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/getpagefiltered/{page}:
        get:
            tags:
                - postings
            summary: get_post_page_filtered postings
            operationId: postings#get_post_page_filtered
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: startDate
                  in: query
                  description: Filter attribute to see posts after given date
                  required: false
                  type: string
                - name: endDate
                  in: query
                  description: Filter attribute to see posts before given date
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Filter attribute to see posts with given medium type
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignupSignupRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - signup_header_Authorization: []
    /users/get_contact_info:
        get:
            tags:
                - users
            summary: get_contact_info users
            operationId: users#get_contact_info
            parameters:
                - name: userID
                  in: query
                  description: userid of user whose info to retrieve
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersGetContactInfoResponseBody'
                        required:
                            - firstName
                            - lastName
                            - phone
                            - email
            schemes:
                - http
    /users/update_bio:
        post:
            tags:
                - users
            summary: update_bio users
            operationId: users#update_bio
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: string
                  in: body
                  description: New bio to be addeed
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersUpdateBioResponseBody'
                        required:
                            - firstName
                            - lastName
                            - phone
                            - email
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
definitions:
    LoginLoginResponseBody:
        title: LoginLoginResponseBody
        $ref: '#/definitions/LoginResponseResponseBody'
    LoginResponseResponseBody:
        title: LoginResponseResponseBody
        type: object
        properties:
            jwt:
                type: string
                description: jwt used for future authentication
                example: Et voluptatum ducimus in incidunt qui qui.
            userID:
                type: string
                description: users ID
                example: Adipisci animi ea voluptas.
        description: Response from logging in
        example:
            jwt: Ratione voluptatum natus omnis et qui.
            userID: Vero cupiditate sint.
    PostResponse:
        title: PostResponse
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Et vero aspernatur ab non fugiat eum.
            description:
                type: string
                description: Post description
                example: Est aut nihil dolor.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Iste et ducimus.
                description: Image ID
                example:
                    - Vero aut ex dolore.
                    - Qui esse iusto iste.
                    - Modi soluta ipsam iusto omnis cupiditate.
            medium:
                type: string
                description: Art type
                example: Vel qui maxime dolores non.
            postID:
                type: string
                description: Post ID
                example: Facere doloribus fugit rem perspiciatis.
            price:
                type: string
                description: Post price
                example: Perspiciatis illo repellendus.
            sold:
                type: boolean
                description: is sold
                example: true
            title:
                type: string
                description: Post title
                example: Itaque qui minus minima hic.
            uploadDate:
                type: string
                description: Upload Date
                example: Velit et alias et et reprehenderit.
            userID:
                type: string
                description: User id associated with post
                example: Non non placeat aliquid nostrum.
            username:
                type: string
                description: Username associated with post
                example: Similique et ut soluta perferendis.
        description: Describes a post response
        example:
            deliverytype: Quos non est dolor nobis sunt aut.
            description: Molestiae veritatis natus quae expedita similique.
            imageIDs:
                - Qui consequatur.
                - Quia sapiente.
                - Maiores quia optio numquam.
            medium: Placeat aspernatur nostrum aut.
            postID: Nam quibusdam provident quia dolores.
            price: Harum dolores autem eum aut sit eaque.
            sold: true
            title: Molestias et voluptatem omnis omnis provident.
            uploadDate: Qui et.
            userID: Dicta quis quis aliquid sequi nesciunt repellendus.
            username: Id non inventore eum ut.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostResponseResponseBody:
        title: PostResponseResponseBody
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Nihil vero eos quasi.
            description:
                type: string
                description: Post description
                example: Magni reiciendis animi.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Sit ut ipsam reprehenderit et facere rerum.
                description: Image ID
                example:
                    - Possimus quae soluta.
                    - Nostrum vero in.
                    - Autem voluptatem sunt illum doloribus blanditiis.
                    - Qui non impedit explicabo vitae quis.
            medium:
                type: string
                description: Art type
                example: Dignissimos accusamus in et nostrum molestiae.
            postID:
                type: string
                description: Post ID
                example: Occaecati et autem.
            price:
                type: string
                description: Post price
                example: Explicabo labore nesciunt illo sint ab eaque.
            sold:
                type: boolean
                description: is sold
                example: true
            title:
                type: string
                description: Post title
                example: Repudiandae animi et qui repudiandae sit.
            uploadDate:
                type: string
                description: Upload Date
                example: Est esse doloribus esse cumque.
            userID:
                type: string
                description: User id associated with post
                example: Sint ut pariatur ducimus.
            username:
                type: string
                description: Username associated with post
                example: Autem assumenda.
        description: Describes a post response
        example:
            deliverytype: Nulla voluptas consequatur eum voluptates corrupti quis.
            description: Impedit quod soluta molestiae deleniti.
            imageIDs:
                - Sed voluptatibus cum voluptatem amet et maxime.
                - Dignissimos amet vero sed reprehenderit similique aliquid.
                - Et accusantium ullam dolore excepturi.
            medium: Est qui qui vel neque consectetur.
            postID: Veniam quia sit esse aliquam.
            price: Aliquam sed distinctio dolore eos voluptatem et.
            sold: false
            title: Officiis ipsa quia praesentium.
            uploadDate: Placeat et maiores totam.
            userID: Soluta recusandae ut eveniet rerum ad.
            username: Eum quo recusandae.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostingsCreatePostRequestBody:
        title: PostingsCreatePostRequestBody
        type: object
        properties:
            content:
                type: array
                items:
                    type: string
                    example: Quas unde beatae sint enim alias.
                description: Post content
                example:
                    - Eaque quaerat ut eveniet officiis eum.
                    - Consequuntur veniam architecto aut nobis vitae voluptatem.
                    - Autem id eligendi at.
            deliverytype:
                type: string
                description: Delivery type
                example: Est quisquam aliquam sed sit.
            description:
                type: string
                description: Post description
                example: Dolore dolorum illum ab rerum nobis.
            medium:
                type: string
                description: Art type
                example: Illum debitis accusantium.
            price:
                type: string
                description: Post price
                example: Cupiditate autem.
            title:
                type: string
                description: Post title
                example: Nihil dolore consequatur molestias non consectetur et.
        description: Describes a post payload
        example:
            content:
                - Qui laudantium culpa voluptas quos.
                - Necessitatibus eveniet totam et.
                - Dicta magnam.
                - Quos autem adipisci impedit molestiae in.
            deliverytype: Hic iste eos rerum quia rerum.
            description: Officia quod.
            medium: Quod accusantium harum.
            price: Rerum consequatur excepturi dicta fugiat.
            title: Ea repellat esse odit.
        required:
            - title
            - description
            - price
            - content
            - medium
            - deliverytype
    PostingsCreatePostResponseBody:
        title: PostingsCreatePostResponseBody
        $ref: '#/definitions/PostResponseResponseBody'
    PostingsEditPostResponseBody:
        title: PostingsEditPostResponseBody
        $ref: '#/definitions/PostResponseResponseBody'
    SignupSignupRequestBody:
        title: SignupSignupRequestBody
        type: object
        properties:
            email:
                type: string
                description: Email
                example: Modi iusto animi.
            firstName:
                type: string
                description: First name
                example: Culpa est.
            lastName:
                type: string
                description: Last name
                example: Molestiae molestiae est quis impedit dolores impedit.
            phone:
                type: string
                description: Phone number
                example: Aut consequatur aut et laudantium eius.
        description: Describes a user
        example:
            email: Et aut omnis est eos neque dolorem.
            firstName: Cumque aliquid.
            lastName: Delectus nulla aliquam voluptatem consectetur voluptatem.
            phone: In nostrum est ut consequatur explicabo.
        required:
            - firstName
            - lastName
            - phone
            - email
    UserResponseBody:
        title: UserResponseBody
        type: object
        properties:
            email:
                type: string
                description: Email
                example: Deserunt debitis et iusto temporibus.
            firstName:
                type: string
                description: First name
                example: Placeat laborum magnam laboriosam consequatur.
            lastName:
                type: string
                description: Last name
                example: Expedita adipisci tenetur voluptatibus quisquam.
            phone:
                type: string
                description: Phone number
                example: Ut ea eius minus.
        description: Describes a user
        example:
            email: Earum velit eaque aut.
            firstName: Sunt dicta molestiae.
            lastName: Laboriosam nesciunt illo ipsam sapiente.
            phone: Laudantium repellat aliquid sed hic omnis.
        required:
            - firstName
            - lastName
            - phone
            - email
    UsersGetContactInfoResponseBody:
        title: UsersGetContactInfoResponseBody
        $ref: '#/definitions/UserResponseBody'
    UsersUpdateBioResponseBody:
        title: UsersUpdateBioResponseBody
        $ref: '#/definitions/UserResponseBody'
securityDefinitions:
    jwt_header_Authorization:
        type: apiKey
        description: Secures endpoint by requiring a valid JWT token retrieved via the login endpoint.
        name: Authorization
        in: header
    login_header_Authorization:
        type: basic
        description: Basic authentication used to authenticate security principal during login
    signup_header_Authorization:
        type: basic
        description: Basic authentication used to authenticate security principal during signup
