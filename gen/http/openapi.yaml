            medium: Magnam sint ut pariatur ducimus voluptas autem.
            postID: Cumque quasi vitae nihil vero eos.
            price: Qui qui non impedit.
            sold: true
            title: In velit.
            uploadDate: Aperiam officiis ipsa quia praesentium autem impedit.
            userID: Eos voluptatem et.
            username: Possimus sed voluptatibus.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostingsCreatePostRequestBody:
        title: PostingsCreatePostRequestBody
        type: object
        properties:
            content:
                type: array
                items:
                    type: string
                    example: Aliquid doloribus et accusantium ullam.
                description: Post content
                example:
                    - Est veniam quia sit esse aliquam.
                    - Est qui qui vel neque consectetur.
            deliverytype:
                type: string
                description: Delivery type
                example: Sed nulla voluptas consequatur eum voluptates.
