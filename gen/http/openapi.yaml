swagger: "2.0"
info:
    title: ""
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LoginLoginResponseBody'
            schemes:
                - http
            security:
                - login_header_Authorization: []
    /posts/artistposts/{page}:
        get:
            tags:
                - postings
            summary: get_artist_post_page postings
            operationId: postings#get_artist_post_page
            parameters:
                - name: userID
                  in: query
                  description: User ID to get posts for
                  required: true
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: create_post_request_body
                  in: body
                  description: Post info
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsCreatePostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        put:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  required: false
                  type: string
                - name: description
                  in: query
                  description: Post description
                  required: false
                  type: string
                - name: price
                  in: query
                  description: Post price
                  required: false
                  type: string
                - name: content
                  in: query
                  description: Image content
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Art type
                  required: false
                  type: string
                - name: sold
                  in: query
                  description: is sold
                  required: false
                  type: boolean
                - name: deliverytype
                  in: query
                  description: Delivery type
                  required: false
                  type: string
                - name: imageID
                  in: query
                  description: Image ID
                  required: false
                  type: string
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
        get:
            tags:
                - postings
            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Vero consequatur sed molestias nulla.
            schemes:
                - http
    /posts/getpage/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/getpagefiltered/{page}:
        get:
            tags:
                - postings
            summary: get_post_page_filtered postings
            operationId: postings#get_post_page_filtered
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: startDate
                  in: query
                  description: Filter attribute to see posts after given date
                  required: false
                  type: string
                - name: endDate
                  in: query
                  description: Filter attribute to see posts before given date
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Filter attribute to see posts with given medium type
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignupSignupRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - signup_header_Authorization: []
definitions:
    LoginLoginResponseBody:
        title: LoginLoginResponseBody
        $ref: '#/definitions/LoginResponseResponseBody'
    LoginResponseResponseBody:
        title: LoginResponseResponseBody
        type: object
        properties:
            jwt:
                type: string
                description: jwt used for future authentication
                example: Ipsa enim eos corporis minima qui.
            userID:
                type: string
                description: users ID
                example: Sed voluptas minus.
        description: Response from logging in
        example:
            jwt: Magnam ea omnis quo enim.
            userID: Eligendi libero doloremque eos.
    PostResponse:
        title: PostResponse
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Doloribus id nisi consectetur corporis ut ut.
            description:
                type: string
                description: Post description
                example: Ut et eum nostrum.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Hic et eos aliquid et.
                description: Image ID
                example:
                    - Reiciendis accusamus earum numquam praesentium.
                    - Ab velit qui incidunt.
                    - Tenetur vitae occaecati nam ut quos optio.
                    - Dolores omnis ea ullam sed eligendi.
            medium:
                type: string
                description: Art type
                example: Et sit sed.
            postID:
                type: string
                description: Post ID
                example: Debitis vel ipsam vel nulla omnis.
            price:
                type: string
                description: Post price
                example: Non repellat repellendus odio saepe quis tenetur.
            sold:
                type: boolean
                description: is sold
                example: false
            title:
                type: string
                description: Post title
                example: Eius voluptatem nisi necessitatibus modi et.
            uploadDate:
                type: string
                description: Upload Date
                example: Illo enim accusantium provident id aut.
            userID:
                type: string
                description: User id associated with post
                example: Aut dolore asperiores beatae quia.
            username:
                type: string
                description: Username associated with post
                example: Qui ducimus qui.
        description: Describes a post response
        example:
            deliverytype: Maxime unde qui voluptatem.
            description: Veritatis libero.
            imageIDs:
                - Neque quia dolores nesciunt.
                - Optio recusandae magnam rerum vitae.
            medium: Suscipit quae nulla eaque ipsam.
            postID: Dolores ea ratione ratione.
            price: Doloremque iusto consequatur quam dolor.
            sold: false
            title: Ratione tempore.
            uploadDate: Alias veritatis ea aut sed fugit sequi.
            userID: Sunt dolorem quae est dolorum.
            username: Laudantium ut aliquam velit temporibus quisquam assumenda.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostResponseResponseBody:
        title: PostResponseResponseBody
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Dicta dolorem iure dolor.
            description:
                type: string
                description: Post description
                example: Culpa odio adipisci maiores qui animi.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Dolorem minima est maxime.
                description: Image ID
                example:
                    - Vel adipisci.
                    - Sapiente labore quia.
            medium:
                type: string
                description: Art type
                example: Sunt non quidem eos maxime veniam voluptatem.
            postID:
                type: string
                description: Post ID
                example: Non illum eum nihil inventore voluptatibus maxime.
            price:
                type: string
                description: Post price
                example: Magni necessitatibus sunt corrupti sequi nesciunt.
            sold:
