                example: Maxime quis dignissimos amet.
            medium:
                type: string
                description: Art type
                example: Placeat et maiores totam.
            price:
                type: string
                description: Post price
                example: Sed reprehenderit.
            title:
                type: string
                description: Post title
                example: Voluptatem amet.
        description: Describes a post payload
        example:
            content:
                - Et ut dolore dolorum.
                - Ab rerum nobis sint cupiditate autem rerum.
            deliverytype: Quaerat ut eveniet officiis eum.
            description: Ut eveniet rerum ad nihil eum.
            medium: Unde beatae sint enim alias delectus odio.
            price: Recusandae sint nihil dolore consequatur molestias.
            title: Quis exercitationem soluta.
        required:
            - title
            - description
            - price
            - content
            - medium
            - deliverytype
