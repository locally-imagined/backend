                example: Sed adipisci ducimus ut.
            title:
                type: string
                description: Post title
                example: Aut doloremque dolorem autem provident vel accusamus.
        description: Describes a post payload
        example:
            content:
                - Facilis quisquam quam alias amet officiis qui.
                - Vitae commodi eos.
