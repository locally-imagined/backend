        properties:
            email:
                type: string
                description: Email
                example: Delectus nulla aliquam voluptatem consectetur voluptatem.
            firstName:
                type: string
                description: First name
                example: Aut consequatur aut et laudantium eius.
            lastName:
                type: string
                description: Last name
                example: Modi iusto animi.
            phone:
                type: string
                description: Phone number
                example: Cumque aliquid.
        description: Describes a user
        example:
            email: Expedita adipisci tenetur voluptatibus quisquam.
            firstName: In nostrum est ut consequatur explicabo.
            lastName: Et aut omnis est eos neque dolorem.
            phone: Placeat laborum magnam laboriosam consequatur.
        required:
            - firstName
            - lastName
            - phone
            - email
    UsersGetContactInfoResponseBody:
        title: UsersGetContactInfoResponseBody
        $ref: '#/definitions/UserResponseBody'
    UsersUpdateBioResponseBody:
        title: UsersUpdateBioResponseBody
        $ref: '#/definitions/UserResponseBody'
securityDefinitions:
    jwt_header_Authorization:
        type: apiKey
        description: Secures endpoint by requiring a valid JWT token retrieved via the login endpoint.
        name: Authorization
        in: header
    login_header_Authorization:
        type: basic
        description: Basic authentication used to authenticate security principal during login
    signup_header_Authorization:
        type: basic
        description: Basic authentication used to authenticate security principal during signup
