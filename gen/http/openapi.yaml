swagger: "2.0"
info:
    title: Locally Imagined backend
    description: Serves all frontend requests
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LoginLoginResponseBody'
            schemes:
                - http
            security:
                - login_header_Authorization: []
    /posts/artistposts/{page}:
        get:
            tags:
                - postings
            summary: get_artist_post_page postings
            operationId: postings#get_artist_post_page
            parameters:
                - name: userID
                  in: query
                  description: User ID to get posts for
                  required: true
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: create_post_request_body
                  in: body
                  description: Post info
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsCreatePostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        put:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  required: false
                  type: string
                - name: description
                  in: query
                  description: Post description
                  required: false
                  type: string
                - name: price
                  in: query
                  description: Post price
                  required: false
                  type: string
                - name: content
                  in: query
                  description: Image content
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Art type
                  required: false
                  type: string
                - name: sold
                  in: query
                  description: is sold
                  required: false
                  type: boolean
                - name: deliverytype
                  in: query
                  description: Delivery type
                  required: false
                  type: string
                - name: imageID
                  in: query
                  description: Image ID
                  required: false
                  type: string
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
        get:
            tags:
                - postings
            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Quia rerum rerum.
            schemes:
                - http
    /posts/getpage/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/getpagefiltered/{page}:
        get:
            tags:
                - postings
            summary: get_post_page_filtered postings
            operationId: postings#get_post_page_filtered
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: startDate
                  in: query
                  description: Filter attribute to see posts after given date
                  required: false
                  type: string
                - name: endDate
                  in: query
                  description: Filter attribute to see posts before given date
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Filter attribute to see posts with given medium type
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignupSignupRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - signup_header_Authorization: []
definitions:
    LoginLoginResponseBody:
        title: LoginLoginResponseBody
        $ref: '#/definitions/LoginResponseResponseBody'
    LoginResponseResponseBody:
        title: LoginResponseResponseBody
        type: object
        properties:
            jwt:
                type: string
                description: jwt used for future authentication
                example: Nihil ut omnis eum.
            userID:
                type: string
                description: users ID
                example: Iste labore repellendus.
        description: Response from logging in
        example:
            jwt: Vitae voluptatibus laboriosam vero.
            userID: Officia rerum deserunt facilis deleniti.
    PostResponse:
        title: PostResponse
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Nobis sint cupiditate autem rerum quas.
            description:
                type: string
                description: Post description
                example: Excepturi est veniam.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Neque consectetur ea.
                description: Image ID
                example:
                    - Maiores totam.
                    - Sed nulla voluptas consequatur eum voluptates.
                    - Quis exercitationem soluta.
            medium:
                type: string
                description: Art type
                example: Recusandae sint nihil dolore consequatur molestias.
            postID:
                type: string
                description: Post ID
                example: Ut eveniet rerum ad nihil eum.
            price:
                type: string
                description: Post price
                example: Sit esse aliquam neque est qui qui.
            sold:
                type: boolean
                description: is sold
                example: true
            title:
                type: string
                description: Post title
                example: Aliquid doloribus et accusantium ullam.
            uploadDate:
                type: string
                description: Upload Date
                example: Consectetur et ut dolore dolorum illum.
            userID:
                type: string
                description: User id associated with post
                example: Beatae sint enim alias delectus odio.
            username:
                type: string
                description: Username associated with post
                example: Quaerat ut eveniet officiis eum.
        description: Describes a post response
        example:
            deliverytype: Magnam sunt.
            description: Autem id eligendi at.
            imageIDs:
                - Quisquam aliquam sed sit est ea repellat.
                - Odit corporis officia quod ut rerum.
            medium: Culpa voluptas quos.
            postID: Excepturi dicta fugiat inventore aut qui.
            price: Illum debitis accusantium.
            sold: false
            title: Consequuntur veniam architecto aut nobis vitae voluptatem.
            uploadDate: Necessitatibus eveniet totam et.
            userID: Autem adipisci impedit molestiae in officiis quod.
            username: Harum vel hic iste eos.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostResponseResponseBody:
        title: PostResponseResponseBody
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Aliquam voluptatem.
            description:
                type: string
                description: Post description
                example: Adipisci animi ea voluptas.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Vero cupiditate sint.
                description: Image ID
                example:
                    - Est dolorem.
                    - Molestiae est quis.
            medium:
                type: string
                description: Art type
                example: Aut et laudantium eius quod.
            postID:
                type: string
                description: Post ID
                example: Dolores impedit qui aut.
            price:
                type: string
                description: Post price
                example: Ratione voluptatum natus omnis et qui.
            sold:
                type: boolean
                description: is sold
                example: false
            title:
                type: string
                description: Post title
                example: Et voluptatum ducimus in incidunt qui qui.
            uploadDate:
                type: string
                description: Upload Date
                example: Iusto animi perferendis cumque aliquid voluptas.
            userID:
                type: string
                description: User id associated with post
                example: Voluptatem et in nostrum est ut consequatur.
            username:
                type: string
                description: Username associated with post
                example: Non et aut omnis.
        description: Describes a post response
        example:
            deliverytype: Aut vel.
            description: Placeat laborum magnam laboriosam consequatur.
            imageIDs:
                - Ea eius minus delectus.
                - Debitis et iusto temporibus asperiores.
                - Dicta molestiae doloribus.
            medium: Sapiente a laudantium repellat aliquid.
            postID: Nesciunt illo.
            price: Expedita adipisci tenetur voluptatibus quisquam.
            sold: true
            title: Eos neque dolorem.
            uploadDate: Hic omnis quasi earum.
            userID: Animi et qui repudiandae.
            username: Corrupti magni reiciendis.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostingsCreatePostRequestBody:
        title: PostingsCreatePostRequestBody
        type: object
        properties:
            content:
                type: array
                items:
                    type: string
                    example: Nostrum vero in.
                description: Post content
                example:
                    - Voluptatem sunt illum doloribus.
                    - Qui qui non impedit.
                    - Vitae quis eos occaecati.
                    - Autem sed dignissimos accusamus in et.
            deliverytype:
                type: string
                description: Delivery type
                example: Cumque quasi vitae nihil vero eos.
            description:
                type: string
                description: Post description
                example: Dignissimos sit ut ipsam reprehenderit.
            medium:
                type: string
                description: Art type
                example: Molestiae perferendis est esse doloribus.
            price:
                type: string
                description: Post price
                example: Facere rerum laudantium a possimus quae soluta.
            title:
                type: string
                description: Post title
                example: Et explicabo labore nesciunt illo sint ab.
        description: Describes a post payload
        example:
            content:
                - Eos voluptatem et.
                - Possimus sed voluptatibus.
                - Voluptatem amet.
            deliverytype: Sed reprehenderit.
            description: Aperiam officiis ipsa quia praesentium autem impedit.
            medium: Maxime quis dignissimos amet.
            price: Soluta molestiae deleniti non aliquam sed.
            title: Magnam sint ut pariatur ducimus voluptas autem.
        required:
            - title
            - description
            - price
            - content
            - medium
            - deliverytype
    PostingsCreatePostResponseBody:
        title: PostingsCreatePostResponseBody
        $ref: '#/definitions/PostResponseResponseBody'
    PostingsEditPostResponseBody:
        title: PostingsEditPostResponseBody
        $ref: '#/definitions/PostResponseResponseBody'
    SignupSignupRequestBody:
        title: SignupSignupRequestBody
        type: object
        properties:
            email:
                type: string
                description: Email
                example: Aut ipsam vitae magnam.
            firstName:
                type: string
                description: First name
                example: Alias omnis.
            lastName:
                type: string
                description: Last name
                example: Molestiae sequi quia et natus architecto.
            phone:
                type: string
                description: Phone number
                example: Quo aperiam vero nesciunt unde.
        description: Describes a user
        example:
            email: Velit quod aspernatur at ipsum molestias.
            firstName: Asperiores alias.
            lastName: Et nobis eos consequatur suscipit sed.
            phone: Labore vel optio velit sed.
        required:
            - firstName
            - lastName
            - phone
            - email
securityDefinitions:
    jwt_header_Authorization:
        type: apiKey
        description: Secures endpoint by requiring a valid JWT token retrieved via the login endpoint.
        name: Authorization
        in: header
    login_header_Authorization:
        type: basic
        description: Basic authentication used to authenticate security principal during login
    signup_header_Authorization:
        type: basic
        description: Basic authentication used to authenticate security principal during signup
