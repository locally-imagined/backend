            uploadDate: Cumque soluta et delectus laborum eaque.
            userID: Impedit dignissimos sapiente maiores.
            username: Quaerat ducimus.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostResponseResponseBody:
        title: PostResponseResponseBody
        type: object
        properties:
            deliverytype:
                type: string
