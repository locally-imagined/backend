    PostingsEditPostResponseBody:
        title: PostingsEditPostResponseBody
        $ref: '#/definitions/PostResponseResponseBody'
    SignupSignupRequestBody:
        title: SignupSignupRequestBody
        type: object
        properties:
            email:
                type: string
                description: Email
                example: Et vel ipsam suscipit earum.
            firstName:
                type: string
                description: First name
                example: Laudantium aut ullam eius ipsa.
            lastName:
                type: string
                description: Last name
                example: Iure consequatur eos.
            phone:
                type: string
                description: Phone number
                example: Neque et.
        description: Describes a user
        example:
            email: Quas deleniti aspernatur voluptates vel vero officiis.
            firstName: Repudiandae consequatur voluptatibus.
