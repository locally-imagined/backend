swagger: "2.0"
info:
    title: Locally Imagined backend
    description: Serves all frontend requests
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LoginLoginResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/LoginLoginUnauthorizedResponseBody'
            schemes:
                - http
            security:
                - login_header_Authorization: []
    /posts/artistposts/{page}:
        get:
            tags:
                - postings
            summary: get_artist_post_page postings
            operationId: postings#get_artist_post_page
            parameters:
                - name: userID
                  in: query
                  description: User ID to get posts for
                  required: true
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsGetArtistPostPageUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsGetArtistPostPageInternalResponseBody'
            schemes:
                - http
    /posts/artists/{page}:
        get:
            tags:
                - postings
            summary: get_artists postings
            operationId: postings#get_artists
            parameters:
                - name: page
                  in: path
                  description: Page to get artists for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Artist'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsGetArtistsUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsGetArtistsInternalResponseBody'
            schemes:
                - http
    /posts/create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: create_post_request_body
                  in: body
                  description: Post info
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsCreatePostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - profpicID
                            - username
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostInternalResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsDeletePostUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsDeletePostInternalResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        put:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  required: false
                  type: string
                - name: description
                  in: query
                  description: Post description
                  required: false
                  type: string
                - name: price
                  in: query
                  description: Post price
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Art type
                  required: false
                  type: string
                - name: sold
                  in: query
                  description: is sold
                  required: false
                  type: boolean
                - name: deliverytype
                  in: query
                  description: Delivery type
                  required: false
                  type: string
                - name: imageID
                  in: query
                  description: Image ID
                  required: false
                  type: string
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: edit_post_request_body
                  in: body
                  description: Image content
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsEditPostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - profpicID
                            - username
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostInternalResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
        get:
            tags:
                - postings
            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Explicabo expedita consequatur et cum possimus molestiae.
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsGetImagesForPostUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsGetImagesForPostInternalResponseBody'
            schemes:
                - http
    /posts/getpage/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsGetPostPageUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsGetPostPageInternalResponseBody'
            schemes:
                - http
    /posts/getpagefiltered/{page}:
        get:
            tags:
                - postings
            summary: get_post_page_filtered postings
            operationId: postings#get_post_page_filtered
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: startDate
                  in: query
                  description: Filter attribute to see posts after given date
                  required: false
                  type: string
                - name: endDate
                  in: query
                  description: Filter attribute to see posts before given date
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Filter attribute to see posts with given medium type
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/PostingsGetPostPageFilteredUnauthorizedResponseBody'
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/PostingsGetPostPageFilteredInternalResponseBody'
            schemes:
                - http
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignupSignupRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SignupSignupResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/SignupSignupUnauthorizedResponseBody'
            schemes:
                - http
            security:
                - signup_header_Authorization: []
    /users/info:
        get:
            tags:
                - users
            summary: get_user_info users
            operationId: users#get_user_info
            parameters:
                - name: userID
                  in: query
                  description: userid of user whose info to retrieve
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersGetUserInfoResponseBody'
                        required:
                            - firstName
                            - lastName
                            - phone
                            - email
                            - bio
                            - profpicID
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UsersGetUserInfoUnauthorizedResponseBody'
            schemes:
                - http
    /users/updatebio:
        put:
            tags:
                - users
            summary: update_bio users
            operationId: users#update_bio
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: update_bio_request_body
                  in: body
                  description: New bio to be added
                  required: true
                  schema:
                    $ref: '#/definitions/UsersUpdateBioRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersUpdateBioResponseBody'
                        required:
                            - firstName
                            - lastName
                            - phone
                            - email
                            - bio
                            - profpicID
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UsersUpdateBioUnauthorizedResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /users/updateprofilepic:
        put:
            tags:
                - users
            summary: update_profile_picture users
            operationId: users#update_profile_picture
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: update_profile_picture_request_body
                  in: body
                  description: New Profile Photo
                  required: true
                  schema:
                    $ref: '#/definitions/UsersUpdateProfilePictureRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersUpdateProfilePictureResponseBody'
                "401":
                    description: Unauthorized response.
                    schema:
                        $ref: '#/definitions/UsersUpdateProfilePictureUnauthorizedResponseBody'
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
definitions:
    Artist:
        title: Artist
        type: object
        properties:
            profpicID:
                type: string
                description: Artist Profile picture ID
                example: Illum deleniti repellendus dolores minima quod quia.
            userID:
                type: string
                description: Artist User ID
                example: Molestias exercitationem est consequatur qui cum ratione.
            username:
                type: string
                description: Artist username
                example: Doloribus blanditiis molestiae quo adipisci aut quibusdam.
        description: Describes an artist
        example:
            profpicID: Maiores qui.
            userID: Qui ipsam facere.
            username: Libero sunt voluptate dolorem architecto aut sed.
        required:
            - userID
            - username
            - profpicID
    LoginLoginResponseBody:
        title: LoginLoginResponseBody
        $ref: '#/definitions/LoginResponseResponseBody'
    LoginLoginUnauthorizedResponseBody:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: false
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: false
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: false
        description: Credentials are invalid (default view)
        example:
            fault: true
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: false
            timeout: false
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    LoginResponseResponseBody:
        title: LoginResponseResponseBody
        type: object
        properties:
            jwt:
                type: string
                description: jwt used for future authentication
                example: Minus delectus deserunt debitis et.
            profpicID:
                type: string
                description: profile pic ID
                example: Laboriosam nesciunt illo ipsam sapiente.
            userID:
                type: string
                description: users ID
                example: Temporibus asperiores sunt dicta molestiae.
        description: Response from logging in
        example:
            jwt: Laudantium repellat aliquid sed hic omnis.
            profpicID: Repudiandae animi et qui repudiandae sit.
            userID: Earum velit eaque aut.
    PostResponse:
        title: PostResponse
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Sunt dolor ipsa doloribus.
            description:
                type: string
                description: Post description
                example: Esse natus odit voluptas non quo id.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Perspiciatis expedita rerum maxime et molestiae.
                description: Image ID
                example:
                    - Iure voluptas facilis culpa maxime.
                    - Nisi alias qui.
                    - Nesciunt quod et error.
                    - Ut occaecati facere.
            medium:
                type: string
                description: Art type
                example: Laboriosam excepturi iure quam et dolorem aspernatur.
            postID:
                type: string
                description: Post ID
                example: Sequi impedit consequatur in laudantium.
            price:
                type: string
