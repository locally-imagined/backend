swagger: "2.0"
info:
    title: Locally Imagined backend
    description: Serves all frontend requests
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LoginLoginResponseBody'
            schemes:
                - http
            security:
                - login_header_Authorization: []
    /posts/artistposts/{page}:
        get:
            tags:
                - postings
            summary: get_artist_post_page postings
            operationId: postings#get_artist_post_page
            parameters:
                - name: userID
                  in: query
                  description: User ID to get posts for
                  required: true
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: create_post_request_body
                  in: body
                  description: Post info
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsCreatePostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        put:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  required: false
                  type: string
                - name: description
                  in: query
                  description: Post description
                  required: false
                  type: string
                - name: price
                  in: query
                  description: Post price
                  required: false
                  type: string
                - name: content
                  in: query
                  description: Image content
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Art type
                  required: false
                  type: string
                - name: sold
                  in: query
                  description: is sold
                  required: false
                  type: boolean
                - name: deliverytype
                  in: query
                  description: Delivery type
                  required: false
                  type: string
                - name: imageID
                  in: query
                  description: Image ID
                  required: false
                  type: string
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
        get:
            tags:
                - postings
            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Provident rerum molestiae veritatis natus quae.
            schemes:
                - http
    /posts/getpage/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/getpagefiltered/{page}:
        get:
            tags:
                - postings
            summary: get_post_page_filtered postings
            operationId: postings#get_post_page_filtered
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: startDate
                  in: query
                  description: Filter attribute to see posts after given date
                  required: false
                  type: string
                - name: endDate
                  in: query
                  description: Filter attribute to see posts before given date
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Filter attribute to see posts with given medium type
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignupSignupRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - signup_header_Authorization: []
    /users/get_contact_info:
        get:
            tags:
                - users
            summary: get_contact_info users
            operationId: users#get_contact_info
            parameters:
                - name: userID
                  in: query
                  description: userid of user whose info to retrieve
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersGetContactInfoResponseBody'
                        required:
                            - firstName
                            - lastName
                            - phone
                            - email
            schemes:
                - http
    /users/update_bio:
        put:
            tags:
                - users
            summary: update_bio users
            operationId: users#update_bio
            parameters:
                - name: bio
                  in: query
                  description: New bio to be addeed
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersUpdateBioResponseBody'
                        required:
                            - firstName
                            - lastName
                            - phone
                            - email
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
definitions:
    LoginLoginResponseBody:
        title: LoginLoginResponseBody
        $ref: '#/definitions/LoginResponseResponseBody'
    LoginResponseResponseBody:
        title: LoginResponseResponseBody
        type: object
        properties:
            jwt:
                type: string
                description: jwt used for future authentication
                example: Quia et natus architecto accusamus quo aperiam.
            userID:
                type: string
                description: users ID
                example: Nesciunt unde optio aut ipsam.
        description: Response from logging in
        example:
            jwt: Magnam quo asperiores alias soluta et nobis.
            userID: Consequatur suscipit sed.
    PostResponse:
        title: PostResponse
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Minus minima hic explicabo.
            description:
                type: string
                description: Post description
                example: Autem id eligendi at.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Est quisquam aliquam sed sit.
                description: Image ID
                example:
                    - Repellat esse odit corporis officia quod.
                    - Rerum consequatur excepturi dicta fugiat.
                    - Aut qui laudantium culpa voluptas quos magni.
                    - Eveniet totam et cum dicta magnam sunt.
            medium:
                type: string
                description: Art type
                example: Harum vel hic iste eos.
            postID:
                type: string
                description: Post ID
                example: Autem adipisci impedit molestiae in officiis quod.
            price:
                type: string
                description: Post price
                example: Illum debitis accusantium.
            sold:
                type: boolean
                description: is sold
                example: false
            title:
                type: string
                description: Post title
                example: Consequuntur veniam architecto aut nobis vitae voluptatem.
            uploadDate:
                type: string
                description: Upload Date
                example: Quia rerum rerum.
            userID:
                type: string
                description: User id associated with post
                example: Aut nihil dolor nisi perspiciatis.
            username:
                type: string
                description: Username associated with post
                example: Repellendus expedita iste et ducimus id.
        description: Describes a post response
        example:
            deliverytype: Placeat aliquid nostrum incidunt.
            description: Qui esse iusto iste.
            imageIDs:
                - Doloribus fugit rem.
                - Est vel.
                - Maxime dolores.
            medium: Et et reprehenderit sint laborum.
            postID: Voluptatem velit et.
            price: Modi soluta ipsam iusto omnis cupiditate.
            sold: true
            title: Vero aut ex dolore.
            uploadDate: Vero aspernatur ab non fugiat eum nihil.
            userID: Et ut.
            username: Perferendis et molestias et voluptatem omnis.
        required:
            - title
            - description
            - price
            - imageIDs
            - postID
            - medium
            - uploadDate
            - sold
            - deliverytype
            - username
            - userID
    PostResponseResponseBody:
        title: PostResponseResponseBody
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Explicabo labore nesciunt illo sint ab eaque.
            description:
                type: string
                description: Post description
                example: Deserunt debitis et iusto temporibus.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Laboriosam nesciunt illo ipsam sapiente.
                description: Image ID
                example:
                    - Repellat aliquid sed.
                    - Omnis quasi earum velit.
            medium:
                type: string
                description: Art type
                example: Animi et qui repudiandae.
            postID:
                type: string
                description: Post ID
                example: Aut vel.
            price:
                type: string
                description: Post price
                example: Sunt dicta molestiae.
            sold:
                type: boolean
                description: is sold
                example: false
            title:
                type: string
                description: Post title
                example: Ut ea eius minus.
            uploadDate:
                type: string
                description: Upload Date
                example: Corrupti magni reiciendis.
            userID:
                type: string
