swagger: "2.0"
info:
    title: ""
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/LoginLoginResponseBody'
            schemes:
                - http
            security:
                - login_header_Authorization: []
    /posts/create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            parameters:
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
                - name: create_post_request_body
                  in: body
                  description: Post info
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsCreatePostRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsCreatePostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        put:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  required: false
                  type: string
                - name: description
                  in: query
                  description: Post description
                  required: false
                  type: string
                - name: price
                  in: query
                  description: Post price
                  required: false
                  type: string
                - name: content
                  in: query
                  description: Image content
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Art type
                  required: false
                  type: string
                - name: sold
                  in: query
                  description: is sold
                  required: false
                  type: boolean
                - name: deliverytype
                  in: query
                  description: Delivery type
                  required: false
                  type: string
                - name: imageID
                  in: query
                  description: Image ID
                  required: false
                  type: string
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  type: string
                - name: Authorization
                  in: header
                  description: jwt used for auth
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/PostingsEditPostResponseBody'
                        required:
                            - title
                            - description
                            - price
                            - imageIDs
                            - postID
                            - medium
                            - uploadDate
                            - sold
                            - deliverytype
                            - userID
                            - username
            schemes:
                - http
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
        get:
            tags:
                - postings
            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  type: string
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            type: string
                            example: Adipisci tenetur cum molestiae sit omnis in.
            schemes:
                - http
    /posts/getpage/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/getpagefiltered/{page}:
        get:
            tags:
                - postings
            summary: get_post_page_filtered postings
            operationId: postings#get_post_page_filtered
            parameters:
                - name: keyword
                  in: query
                  description: Search bar keyword to search for in title and description
                  required: false
                  type: string
                - name: startDate
                  in: query
                  description: Filter attribute to see posts after given date
                  required: false
                  type: string
                - name: endDate
                  in: query
                  description: Filter attribute to see posts before given date
                  required: false
                  type: string
                - name: medium
                  in: query
                  description: Filter attribute to see posts with given medium type
                  required: false
                  type: string
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /posts/myposts/{page}:
        get:
            tags:
                - postings
            summary: get_artist_post_page postings
            operationId: postings#get_artist_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  type: integer
                - name: get_artist_post_page_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/PostingsGetArtistPostPageRequestBody'
                    required:
                        - userID
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PostResponse'
            schemes:
                - http
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            parameters:
                - name: Authorization
                  in: header
                  description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
                  required: true
                  type: string
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SignupSignupRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
            schemes:
                - http
            security:
                - signup_header_Authorization: []
definitions:
    LoginLoginResponseBody:
        title: LoginLoginResponseBody
        $ref: '#/definitions/LoginResponseResponseBody'
    LoginResponseResponseBody:
        title: LoginResponseResponseBody
        type: object
        properties:
            jwt:
                type: string
                description: jwt used for future authentication
                example: Et vel ipsam suscipit earum.
            userID:
                type: string
                description: users ID
                example: Repudiandae consequatur voluptatibus.
        description: Response from logging in
        example:
            jwt: Qui omnis eum enim voluptate est.
            userID: Harum cum.
    PostResponse:
        title: PostResponse
        type: object
        properties:
            deliverytype:
                type: string
                description: Delivery type
                example: Neque quia dolores nesciunt.
            description:
                type: string
                description: Post description
                example: Et sit sed.
            imageIDs:
                type: array
                items:
                    type: string
                    example: Error doloribus id nisi consectetur corporis ut.
                description: Image ID
                example:
                    - Aut dolore asperiores beatae quia.
                    - Qui ducimus qui.
            medium:
                type: string
                description: Art type
                example: Veritatis libero.
            postID:
                type: string
                description: Post ID
                example: Ratione tempore.
            price:
                type: string
                description: Post price
                example: Illo enim accusantium provident id aut.
            sold:
                type: boolean
                description: is sold
                example: false
            title:
                type: string
                description: Post title
                example: Debitis vel ipsam vel nulla omnis.
            uploadDate:
                type: string
                description: Upload Date
                example: Doloremque iusto consequatur quam dolor.
            userID:
                type: string
                description: User id associated with post
                example: Optio recusandae magnam rerum vitae.
            username:
                type: string
                description: Username associated with post
                example: Dolores ea ratione ratione.
        description: Describes a post response
        example:
            deliverytype: Non dolorem voluptatum voluptatum suscipit saepe.
            description: Alias veritatis ea aut sed fugit sequi.
            imageIDs:
                - Dolorem quae est dolorum numquam laudantium.
                - Aliquam velit temporibus quisquam assumenda alias vero.
                - Sed molestias.
            medium: Ratione cupiditate.
            postID: Et explicabo.
            price: Aut maxime unde qui voluptatem.
            sold: false
