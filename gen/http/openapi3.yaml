                            price: Minima nisi.
                            title: Ut in sapiente illo explicabo aut.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostingscreatePostResponseBody'
                            example:
                                description: At ad.
                                imageID: Aut animi et deserunt est.
                                postID: Doloremque ut vel.
                                price: Aut et atque.
                                title: Quae autem quia nemo iste similique veritatis.
                                uploadDate: Ab enim aut et quas quo.
            security:
                - jwt_header_Authorization: []
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Vitae laudantium quo laboriosam totam ad quia.
                            example: Laudantium aut ullam eius ipsa.
            security:
                - login_header_Authorization: []
    /posts/{page}:
        get:
            tags:
                - postings
            summary: get_post_page postings
            operationId: postings#get_post_page
            parameters:
                - name: page
                  in: path
                  description: Page to get posts for
                  required: true
                  schema:
                    type: integer
                    description: Page to get posts for
                    example: 5206077168598330888
                    format: int64
                  example: 3762369825311389636
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/PostResponse'
                                example:
                                    - description: Et incidunt assumenda sequi.
