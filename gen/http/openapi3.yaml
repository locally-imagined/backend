openapi: 3.0.3
info:
    title: Goa API
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for login
paths:
    /create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            requestBody:
                description: Post info
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Post'
                        example:
                            content:
                                - 85
                                - 116
                                - 32
                                - 117
                                - 116
                                - 32
                                - 111
                                - 109
                                - 110
                                - 105
                                - 115
                                - 46
