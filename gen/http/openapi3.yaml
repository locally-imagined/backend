            responses:
                "200":
                    description: OK response.
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                                example: Et provident ab ea alias minus.
                            example: Est dolor libero.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Necessitatibus ipsam illum ut repellendus velit.
                            example: Minus cupiditate adipisci omnis ex porro.
            security:
                - jwt_header_Authorization: []
components:
    securitySchemes:
        basic_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
        jwt_header_Authorization:
            type: http
            description: Secures endpoint by requiring a valid JWT token retrieved via the signin endpoint.
            scheme: bearer
tags:
    - name: auth
    - name: upload
