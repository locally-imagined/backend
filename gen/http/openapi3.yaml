                    example: Dolores blanditiis ut culpa.
            description: Describes a user
            example:
                email: Enim quo.
                firstName: Et voluptatem quia quidem recusandae qui.
                lastName: Ab a consequatur enim quasi qui.
                phone: Doloremque ut non.
            required:
                - firstName
                - lastName
                - phone
                - email
    securitySchemes:
        jwt_header_Authorization:
            type: http
            description: Secures endpoint by requiring a valid JWT token retrieved via the signin endpoint.
            scheme: bearer
        login_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
        signup_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
tags:
    - name: login
    - name: signup
    - name: postings
