components:
    schemas:
        Post:
            type: object
            properties:
                content:
                    type: array
                    items:
                        type: string
                        example: Vero exercitationem fugiat eos.
                    description: Post content
                    example:
                        - Voluptatem nisi necessitatibus modi et.
                        - Ut et eum nostrum.
                        - Non repellat repellendus odio saepe quis tenetur.
                description:
                    type: string
                    description: Post description
                    example: Et vitae commodi eos est omnis.
                medium:
                    type: string
                    description: Art type
                    example: Hic et eos aliquid et.
                price:
                    type: string
                    description: Post price
                    example: Et consequatur et qui adipisci neque fugiat.
                title:
                    type: string
                    description: Post title
                    example: Voluptatem facilis quisquam quam alias amet officiis.
            description: Describes a post
            example:
                content:
                    - Omnis ea ullam sed eligendi.
                    - Debitis vel ipsam vel nulla omnis.
                    - Et sit sed.
                    - Illo enim accusantium provident id aut.
                description: Ab velit qui incidunt.
                medium: Error doloribus id nisi consectetur corporis ut.
                price: Tenetur vitae occaecati nam ut quos optio.
                title: Dolores reiciendis accusamus earum numquam praesentium.
            required:
                - title
                - description
                - price
                - content
                - medium
        PostResponse:
            type: object
            properties:
                description:
                    type: string
                    description: Post description
                    example: Ducimus qui eius ratione tempore ab.
                imageIDs:
                    type: array
                    items:
                        type: string
                        example: Iusto consequatur quam dolor eligendi enim.
                    description: Image ID
                    example:
                        - Dolores nesciunt non optio.
                        - Magnam rerum vitae.
                medium:
                    type: string
                    description: Art type
                    example: Suscipit quae nulla eaque ipsam.
                postID:
                    type: string
                    description: Post ID
                    example: Dolores ea ratione ratione.
                price:
                    type: string
                    description: Post price
                    example: Libero nesciunt.
                sold:
                    type: boolean
                    description: is sold
                    example: false
                title:
                    type: string
                    description: Post title
                    example: Aut aut dolore asperiores beatae quia sunt.
                uploadDate:
                    type: string
                    description: Upload Date
                    example: Alias veritatis ea aut sed fugit sequi.
            description: Describes a post
            example:
                description: Sunt dolorem quae est dolorum.
                imageIDs:
                    - Consequatur sed molestias nulla et.
                    - Aliquam ratione cupiditate qui.
                medium: Expedita non dolorem voluptatum.
                postID: Soluta et delectus laborum eaque.
                price: Laudantium ut aliquam velit temporibus quisquam assumenda.
                sold: false
                title: Maxime unde qui voluptatem.
                uploadDate: Suscipit saepe deleniti.
            required:
                - title
                - description
                - price
                - imageIDs
                - postID
                - medium
                - uploadDate
                - sold
        PostingscreatePostResponseBody:
            $ref: '#/components/schemas/PostResponse'
        User:
            type: object
            properties:
                email:
                    type: string
                    description: Email
                    example: Consequatur amet illo.
                firstName:
                    type: string
                    description: First name
                    example: Consequuntur qui ea distinctio.
                lastName:
                    type: string
                    description: Last name
                    example: Ullam voluptatem est dolorum.
                phone:
                    type: string
                    description: Phone number
                    example: Distinctio sit esse dolorem cupiditate at.
            description: Describes a user
            example:
                email: Rem magni.
                firstName: Qui deleniti.
                lastName: Illo cupiditate quae magnam.
                phone: Debitis veritatis consequatur error perspiciatis quas ut.
            required:
                - firstName
                - lastName
                - phone
                - email
    securitySchemes:
        jwt_header_Authorization:
            type: http
            description: Secures endpoint by requiring a valid JWT token retrieved via the signin endpoint.
            scheme: bearer
        login_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
        signup_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
tags:
    - name: login
    - name: signup
    - name: postings
