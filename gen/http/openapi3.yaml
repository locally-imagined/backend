components:
    schemas:
        Post:
            type: object
            properties:
                content:
                    type: array
                    items:
                        type: string
                        example: Rerum vitae voluptate dolores ea ratione ratione.
                    description: Post content
                    example:
                        - Quae nulla eaque ipsam.
                        - Alias veritatis ea aut sed fugit sequi.
                        - Aut maxime unde qui voluptatem.
                description:
                    type: string
                    description: Post description
                    example: Iusto consequatur quam dolor eligendi enim.
                medium:
                    type: string
                    description: Art type
                    example: Sunt dolorem quae est dolorum.
                price:
                    type: string
                    description: Post price
                    example: Quia dolores nesciunt non optio recusandae.
                title:
                    type: string
                    description: Post title
                    example: Libero nesciunt.
            description: Describes a post payload
            example:
                content:
                    - Laborum eaque sed expedita non.
                    - Voluptatum voluptatum suscipit saepe deleniti impedit dignissimos.
                    - Maiores ducimus quaerat ducimus ex sint cumque.
                    - Nesciunt dolore voluptas vel accusamus.
                description: Vero consequatur sed molestias nulla.
                medium: Est adipisci tenetur cum.
                price: Explicabo aliquam ratione cupiditate qui cumque soluta.
                title: Laudantium ut aliquam velit temporibus quisquam assumenda.
            required:
                - title
                - description
                - price
                - content
                - medium
        PostResponse:
            type: object
            properties:
                description:
                    type: string
                    description: Post description
                    example: Cupiditate est corrupti quia ut.
                imageIDs:
                    type: array
                    items:
                        type: string
                        example: Ratione magni et est autem.
                    description: Image ID
                    example:
                        - Et sit quaerat modi est.
                        - Ratione animi ut porro placeat quia.
                        - Aut reiciendis.
                        - Sed autem ut voluptas.
                medium:
                    type: string
                    description: Art type
                    example: Rem excepturi necessitatibus et reprehenderit.
                postID:
                    type: string
                    description: Post ID
                    example: Optio quasi.
                price:
                    type: string
                    description: Post price
                    example: Dolorem sequi iste voluptatem voluptatibus ut vel.
                sold:
                    type: boolean
                    description: is sold
                    example: true
                title:
                    type: string
                    description: Post title
                    example: Sit omnis in vero.
                uploadDate:
                    type: string
                    description: Upload Date
                    example: Reprehenderit voluptatem tempora illum.
            description: Describes a post response
            example:
                description: Ab quia dolorem consequuntur omnis.
                imageIDs:
                    - Nostrum natus vel adipisci.
                    - Quo natus aut quo excepturi.
                    - Aspernatur totam et non sint recusandae et.
                medium: Sequi impedit vel.
                postID: Consequuntur consequuntur assumenda sint pariatur ut.
                price: Labore dolorum.
                sold: false
                title: Voluptates et velit expedita.
                uploadDate: Ipsam atque qui.
            required:
                - title
                - description
                - price
                - imageIDs
                - postID
                - medium
                - uploadDate
                - sold
        PostingscreatePostResponseBody:
            $ref: '#/components/schemas/PostResponse'
        User:
            type: object
            properties:
                email:
                    type: string
                    description: Email
                    example: Debitis vel ipsam vel nulla omnis.
                firstName:
                    type: string
                    description: First name
                    example: Ab velit qui incidunt.
                lastName:
                    type: string
                    description: Last name
                    example: Tenetur vitae occaecati nam ut quos optio.
                phone:
                    type: string
                    description: Phone number
                    example: Dolores omnis ea ullam sed eligendi.
            description: Describes a user
            example:
                email: Aut aut dolore asperiores beatae quia sunt.
                firstName: Et sit sed.
                lastName: Illo enim accusantium provident id aut.
                phone: Error doloribus id nisi consectetur corporis ut.
            required:
                - firstName
                - lastName
                - phone
                - email
    securitySchemes:
        jwt_header_Authorization:
            type: http
            description: Secures endpoint by requiring a valid JWT token retrieved via the login endpoint.
            scheme: bearer
        login_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during login
            scheme: basic
        signup_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signup
            scheme: basic
