                - jwt_header_Authorization: []
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/User'
                        example:
                            email: Qui unde et mollitia modi.
                            firstName: Dolorum aut aut impedit nisi odio.
                            lastName: Commodi officiis numquam molestiae.
                            phone: Nam doloribus dolor commodi consequuntur perferendis ea.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Voluptates ut.
                            example: Iure consequatur eos.
            security:
