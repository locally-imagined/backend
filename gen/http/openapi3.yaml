openapi: 3.0.3
info:
    title: Goa API
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for login
paths:
    /create:
        post:
            tags:
                - postings
            summary: create_post postings
            operationId: postings#create_post
            requestBody:
                description: Post info
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Post'
                        example:
                            content:
                                - Nesciunt impedit.
                                - Rerum qui quo minima.
                                - Numquam expedita excepturi quos ut officia sit.
                            description: Voluptas ipsum rerum iure minima nihil odio.
                            medium: Quaerat non nobis repudiandae autem iste.
                            price: Dolorem aut hic dolores est.
                            title: Neque praesentium distinctio impedit perferendis aut.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostingscreatePostResponseBody'
                            example:
                                description: Eaque odit debitis atque voluptates at.
                                imageIDs:
                                    - Distinctio ut laboriosam nam hic vel vel.
                                    - Dignissimos repellendus quia.
                                medium: Odit deleniti non praesentium molestiae consequuntur.
                                postID: Architecto et expedita eum voluptatibus tenetur non.
                                price: In provident.
                                sold: true
                                title: Sed sint est inventore et cupiditate voluptatem.
                                uploadDate: Eum molestiae ut deleniti laborum.
            security:
                - jwt_header_Authorization: []
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Itaque sed commodi aspernatur aliquam.
                            example: Ut vel quia ratione magni et.
            security:
                - login_header_Authorization: []
    /posts/delete/{postID}:
        delete:
            tags:
                - postings
            summary: delete_post postings
            operationId: postings#delete_post
            parameters:
                - name: postID
                  in: path
                  description: Post to delete
                  required: true
                  schema:
                    type: string
                    description: Post to delete
                    example: Est unde ratione animi ut porro.
                  example: Quia qui.
            responses:
                "204":
                    description: No Content response.
            security:
                - jwt_header_Authorization: []
    /posts/edit/{postID}:
        get:
            tags:
                - postings
            summary: edit_post postings
            operationId: postings#edit_post
            parameters:
                - name: title
                  in: query
                  description: Post title
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Post title
                    example: Reiciendis sed.
                  example: Autem ut voluptas nihil.
                - name: description
                  in: query
                  description: Post description
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Post description
                    example: Quasi sint rem excepturi necessitatibus et reprehenderit.
                  example: Reprehenderit voluptatem tempora illum.
                - name: price
                  in: query
                  description: Post price
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Post price
                    example: Odit voluptates.
                  example: Velit expedita ratione ab quia dolorem.
                - name: content
                  in: query
                  description: Image content
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Image content
                    example: Omnis est labore.
                  example: Eaque sapiente nostrum natus vel adipisci.
                - name: medium
                  in: query
                  description: Art type
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Art type
                    example: Quo natus aut quo excepturi.
                  example: Aspernatur totam et non sint recusandae et.
                - name: sold
                  in: query
                  description: is sold
                  allowEmptyValue: true
                  schema:
                    type: boolean
                    description: is sold
                    example: true
                  example: false
                - name: imageID
                  in: query
                  description: Image ID
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Image ID
                    example: Assumenda sint pariatur.
                  example: Rerum sequi impedit vel dolorem ipsam atque.
                - name: postID
                  in: path
                  description: Post ID
                  required: true
                  schema:
                    type: string
                    description: Post ID
                    example: Minus autem fugiat molestiae ad quo.
                  example: Esse et modi vel mollitia.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/PostResponse'
                            example:
                                description: Eaque odit debitis atque voluptates at.
                                imageIDs:
                                    - Distinctio ut laboriosam nam hic vel vel.
                                    - Dignissimos repellendus quia.
                                medium: Odit deleniti non praesentium molestiae consequuntur.
                                postID: Architecto et expedita eum voluptatibus tenetur non.
                                price: In provident.
                                sold: true
                                title: Sed sint est inventore et cupiditate voluptatem.
                                uploadDate: Eum molestiae ut deleniti laborum.
            security:
                - jwt_header_Authorization: []
    /posts/getimages/{postID}:
