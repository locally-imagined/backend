    schemas:
        GetContactInfoRequestBody:
            type: object
            properties:
                userid:
                    type: integer
                    description: userid of user whose info to retrieve
                    example: 6171087394779577374
                    format: int64
            example:
                userid: 7569665906257161575
            required:
                - userid
        LoginLoginResponseBody:
            $ref: '#/components/schemas/LoginResponse'
        LoginResponse:
            type: object
            properties:
                jwt:
                    type: string
                    description: jwt used for future authentication
                    example: Qui et.
                userID:
                    type: string
                    description: users ID
                    example: Et quos non est dolor nobis.
            description: Response from logging in
            example:
                jwt: Aut inventore dicta.
                userID: Quis aliquid sequi nesciunt repellendus alias id.
        Post:
            type: object
            properties:
                content:
                    type: array
                    items:
                        type: string
                        example: Adipisci porro.
                    description: Post content
                    example:
                        - Autem dolorem animi.
                        - Doloremque et accusantium.
                deliverytype:
                    type: string
                    description: Delivery type
                    example: Saepe recusandae quos.
                description:
                    type: string
                    description: Post description
                    example: Qui aliquid id amet nesciunt veniam.
                medium:
                    type: string
                    description: Art type
                    example: Veritatis doloribus modi maxime aut.
                price:
