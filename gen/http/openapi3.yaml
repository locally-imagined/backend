                - description
                - price
                - imageID
                - postID
                - uploadDate
        PostingscreatePostResponseBody:
            $ref: '#/components/schemas/PostResponse'
        User:
            type: object
            properties:
                email:
                    type: string
                    description: Email
                    example: Omnis odio molestiae nesciunt natus vitae.
                firstName:
                    type: string
                    description: First name
                    example: Nesciunt enim optio quia debitis totam temporibus.
                lastName:
                    type: string
                    description: Last name
                    example: Cumque dolores aut excepturi atque ut quidem.
                phone:
