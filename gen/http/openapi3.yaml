            summary: get_images_for_post postings
            operationId: postings#get_images_for_post
            parameters:
                - name: postID
                  in: path
                  description: Post to get images for
                  required: true
                  schema:
                    type: string
                    description: Post to get images for
                    example: Eum blanditiis quisquam nobis consectetur.
                  example: Eos labore sint autem.
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                                    example: Maiores ducimus quaerat ducimus ex sint cumque.
