openapi: 3.0.3
info:
    title: Goa API
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for login
paths:
    /login:
        post:
            tags:
                - login
            summary: Login login
            operationId: login#Login
            responses:
                "200":
                    description: OK response.
                    headers:
                        Access-Control-Allow-Credentials:
                            schema:
                                type: string
                                example: Excepturi ut voluptatum.
                            example: Quod aut alias optio quidem ducimus.
                        Access-Control-Allow-Headers:
                            schema:
                                type: string
                                example: Ut molestiae nihil ipsam voluptatem explicabo qui.
                            example: At ad.
                        Access-Control-Allow-Methods:
                            schema:
                                type: string
                                example: Aut et atque.
                            example: Doloremque ut vel.
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                                example: Ab enim aut et quas quo.
                            example: Dolorem eligendi aut consequatur minima rem tempora.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Autem quia veritatis dolorem.
                            example: Aut qui cum temporibus asperiores qui.
            security:
                - login_header_Authorization: []
    /signup:
        post:
            tags:
                - signup
            summary: Signup signup
            operationId: signup#Signup
            responses:
                "200":
                    description: OK response.
                    headers:
                        Access-Control-Allow-Credentials:
                            schema:
                                type: string
                                example: Modi dolores laborum.
                            example: Incidunt et ipsum facilis.
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                                example: Eveniet incidunt et ut consequatur.
                            example: Quasi non qui esse non praesentium expedita.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Minima nisi.
                            example: Neque praesentium distinctio impedit perferendis aut.
            security:
                - signup_header_Authorization: []
    /upload/{content}:
        get:
            tags:
                - upload
            summary: upload_photo upload
            operationId: upload#upload_photo
            parameters:
                - name: content
                  in: path
                  description: photo content
                  required: true
                  schema:
                    type: string
                    description: photo content
                    example:
                        - 86
                        - 111
                        - 108
                        - 117
                        - 112
                        - 116
                        - 97
                        - 115
                        - 32
                        - 105
                        - 112
                        - 115
                        - 117
                        - 109
                        - 32
                        - 114
                        - 101
                        - 114
                        - 117
                        - 109
                        - 32
                        - 105
                        - 117
                        - 114
                        - 101
                        - 32
                        - 109
                        - 105
                        - 110
                        - 105
                        - 109
                        - 97
                        - 32
                        - 110
                        - 105
                        - 104
                        - 105
                        - 108
                        - 32
                        - 111
                        - 100
                        - 105
                        - 111
                        - 46
                    format: binary
                  example:
                    - 68
                    - 111
                    - 108
                    - 111
                    - 114
                    - 101
                    - 109
                    - 32
                    - 97
                    - 117
                    - 116
                    - 32
                    - 104
                    - 105
                    - 99
                    - 32
                    - 100
                    - 111
                    - 108
                    - 111
                    - 114
                    - 101
                    - 115
                    - 32
                    - 101
                    - 115
                    - 116
                    - 46
            responses:
                "200":
                    description: OK response.
                    headers:
                        Access-Control-Allow-Origin:
                            schema:
                                type: string
                                example: Eaque nesciunt impedit aut rerum qui.
                            example: Excepturi quos ut.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: Ut ut omnis.
                            example: Sit et quaerat non nobis repudiandae autem.
            security:
                - jwt_header_Authorization: []
components:
    securitySchemes:
        jwt_header_Authorization:
            type: http
            description: Secures endpoint by requiring a valid JWT token retrieved via the signin endpoint.
            scheme: bearer
        login_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
        signup_header_Authorization:
            type: http
            description: Basic authentication used to authenticate security principal during signin
            scheme: basic
tags:
    - name: login
    - name: signup
    - name: upload
